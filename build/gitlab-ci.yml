image: golang:latest

before_script:
  - git config --global http.proxy "http://proxy-us.intel.com:911"
  - echo "[http \"https://gitlab.devtools.intel.com\"]" >> ~/.gitconfig
  - echo "        proxy = \"\"" >> ~/.gitconfig
  - cd $CI_PROJECT_DIR

services:
  - postgres:latest

variables:
  POSTGRES_DB: wls
  POSTGRES_USER: runner
  POSTGRES_PASSWORD: "test"

stages:
  - build
  - test

test:
  stage: test
  tags:
    - go
  script:
    - env go test ./... -cover

compile:
  stage: build
  tags:
    - go
  script:
    - env go build ./...