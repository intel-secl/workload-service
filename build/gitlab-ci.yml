compile:
  stage: build
  tags:
    - go
  script:
    - go build ./...

installer:
  stage: deploy
  tags:
    - go
  script:
    - apt-get update && apt-get install -y makeself
    - make installer
    - cp ./docs/swagger.yml ./out/swagger.yml
  artifacts:
    paths:
      - "out/wls-*.bin"
      - "out/swagger.yml"
    expire_in: 1 week

docker:
  stage: deploy
  tags: 
    - go
    - docker
  script:
    - curl -sSL https://get.docker.com/ | sh
    - apt-get update && apt-get install -y makeself
    - make docker
    - cp ./docs/swagger.yml ./out/swagger.yml
  artifacts:
    paths:
      - "out/*.tar"
      - "out/swagger.yml"
    expire_in: 1 week
